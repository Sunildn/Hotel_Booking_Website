<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/detail.css">
   
  </head>
  <body>
    <header>
      <div >
        <!--Header div-->
        <a href="index.html" target="_self">
        <img src="assests/images/logo.png" alt="logo" id="logo" /></a>
        <!--login to open in new page-->
        <a href="login.html" target="_self" id="login">Login</a>
      </div>
    </header>
    <div class="content">
    <div  class="mainDiv" >
      
        <div class="imgDiv">
      <img class="hotel-img" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"><br>
      </div>
        <div class="formDiv">
      <form method="GET" action="payment.html" target="_self" autocomplete="off">
        <ul style="list-style-type: none;">
          <li class="listSty" >
          <label class="labelSty" for="adults">Adults:</label>
          <input class="inputSty" type="number" id="adults" min="1" name="adults" required ></br> </li>
         
          <li class="listSty" >
          <label class="labelSty" for="name">Name: </label>
          <input class="inputSty" type="text" id="name" name="name" required/></br> </li>
         
          <li class="listSty">
          <label class="labelSty"  for="fromDate" >From Date:</label>
          <input class="inputSty" type="date" id="fromDate" name="fromDate" required/></br> </li>
         
          <li class="listSty">
          <label class="labelSty" for="toDate">To Date:</label>
          <input class="inputSty" type="date" id="toDate" name="toDate" required/></br> </li>
   
          
          <li class="listSty">
          <label class="labelSty" for="total">Total:</label>
          <input class="inputSty" type="number" id="total" name="total" required disabled></br> </li>
          
          <li style="display: flex; padding: 1em; justify-content: center;">
          <a href="payment.html" target="_self">
          <button style="padding:10px" id="bookNow">Book Now</button> </a> </li> </ul>
      </form>
    </div>
    </div>
      <div class="hotel-description"  >  
      <h2>Radisson Blu Hotel</h2>
      <div style="font-family:cursive;"><strong> Rating </strong><br> <br> 5 star
      <p style="font-family:cursive;"><strong> Amenities </strong></p>
      <ul style="font-family:cursive;">
        <li>Room service</li>
        <li>Restaurant</li>
        <li>Business center</li>
        <li>Fitness center</li>
        <li>Pool</li>
      </ul>
      <div style="margin-bottom: 15%;">
      <h5 style="font-family:cursive;"s>Description</h5>
      <p >Description of Radisson Bl u Hotel is supposed to be mentioned here</p>
    </div>
      </div>
    </div>
    </div>

      <!--Footer div-->
      <!--first section of Footer div-->
      <a href="contact.html" target="_self" id="contact">Contact Us</a>
      <br />
      <!--second section of Footer div-->
